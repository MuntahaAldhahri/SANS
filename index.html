<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #007bff;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        footer {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <textarea id="user-input" placeholder="Ask something..."></textarea>
        <button onclick="sendQuestion()">Send</button>
        <div class="response-box" id="response">You asked:</div>
        <footer>Developed by Muntaha Aldhahri â€“ Temporary version for testing only</footer>
    </div>

    <script>
        async function sendQuestion() {
            const question = document.getElementById('user-input').value;
            const responseDiv = document.getElementById('response');

            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question: question})
            });
            const data = await res.json();
            responseDiv.innerText = 'You asked: ' + question + '\n\n' + data.answer;
        }
    </script>
</body>
</html>
